name: Build and Release

on:
  push:
    branches:
      - main  # or any branch of your choice

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Specify your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile ./src/PcoLive.py  # Replace with your build command

    - name: Create Release Version
      uses: CupOfTea696/gh-action-auto-release@v1.0.0
      with:
        title: "Release: $version"
        tag: "v$semver"
        draft: false
        regex: "/^Release: #{semver}$/i"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-build
        path: dist/*  # Adjust the path according to your build output

