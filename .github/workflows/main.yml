name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile ./src/PcoLive.py

    - name: Package macOS Artifact
      if: matrix.os == 'macos-latest'
      run: |
        zip -r PcoLive-macOS.zip dist/PcoLive
      working-directory: ${{github.workspace}}

    - name: Package Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      run: |
        tar -czvf PcoLive-Linux.tar.gz -C dist/ PcoLive
      working-directory: ${{github.workspace}}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact-${{ matrix.os }}
        path: |
          dist/PcoLive.exe
          PcoLive-macOS.zip
          PcoLive-Linux.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Create Release Version
      uses: CupOfTea696/gh-action-auto-release@v1.0.2
      id: create_release
      with:
        title: "Release: $version"
        tag: "v$semver"
        draft: false
        regex: (?<version>(?<prefix>v?)(?<semver>(?<major>0|[1-9]\d*)\.(?<minor>0|[1-9]\d*)\.(?<patch>0|[1-9]\d*)(?:-(?<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?<build>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?))
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/artifact-windows-latest/PcoLive.exe
        asset_name: PcoLive-Windows.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/artifact-macos-latest/PcoLive-macOS.zip
        asset_name: PcoLive-macOS.zip
        asset_content_type: application/zip

    - name: Upload Linux Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/artifact-ubuntu-latest/PcoLive-Linux.tar.gz
        asset_name: PcoLive-Linux.tar.gz
        asset_content_type: application/gzip
